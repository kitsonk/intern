<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Browser test runner</title>
		<script src="dojo/dojo.js"></script>
		<script>
(function () {
	var basePath = location.pathname.replace(/[^\/]+$/, '');
	require({
		baseUrl: basePath + '../',
		packages: [
			{ name: 'intern', location: basePath },
			{ name: 'chai', location: basePath + 'chai', main: 'chai' },
			{ name: 'benchmark', location: basePath + 'benchmark', main: 'benchmark' }
		],
		map: { intern: { dojo: basePath + 'dojo' } }
	}, [ 'intern/client' ]);
})();
		</script>
	</head>
</html>
